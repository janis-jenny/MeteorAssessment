<head>
  <title>Meteor Assessment</title>
</head>

<body>
  <h1 id="react-target">Welcome to disquz!</h1>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  <div class="container">
      <header>
          <h3>Dis Dashboard</h3>
      </header>

      <ul>
          {{#each comments}}
              {{> comment}}
          {{/each}}
      </ul>
  </div>
</template>

<template name="comment">
    <li>{{text}}</li>
</template>
