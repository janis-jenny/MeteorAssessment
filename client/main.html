<head>
  <title>Disquz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  {{#if currentUser}}
    <nav class="nav navbar-fixed">
      <div class="container">
        <div class="nav-wrapper">
            <div href="#" class="brand-logo">Disquz</div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="nav-item">
                {{> loginButtons align="right"}}
              </li>
          </ul>
        </div>
      </div>
    </nav>
  {{/if}}
  {{#if currentUser}}
    {{> topic}}
    {{> form}}
    {{> mainContainer}}
  {{else}}
    <h1 id="welcome">Welcome to Disquz!</h1>
    <div class="login-btn">{{> loginButtons}}</div>
  {{/if}} 
</body>

<template name="mainContainer">
  <div class="container">
    <ul class="comment-list row">
        {{#each comments}}
            {{> comment}}
        {{/each}}
    </ul>
  </div>
</template>

<template name="comment">
    <li class="text-box col s7">{{text}}</li>
    <span class="col s3 owner">By: {{username}}</span>
    <a href="#" class="col s1 delete">Delete</a>
</template>

<template name="form">
  <div class="container row">
    <form class="add-form col-11">
      <input type="text" name="text" placeholder="Start a conversation" />
      <button class="add" type="submit">Add Comment</button>
    </form>
  </div>
</template>

<template name="topic">
  <div class="container">
    <h4 class="topic">Topic: Woman In Tech</h4>
    <p class="topic-description">In this forum we provide women at every stage of their career the opportunity to learn best practices from senior role models in the industry, network with peers and learn how to achieve their full potential.</p>
  </div>
</template>
