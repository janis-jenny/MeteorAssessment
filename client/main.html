<head>
  <title>Meteor Assessment</title>
</head>

<body>
  <div id="react-target">Welcome to disquz!</div>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  <div class="container">
      <header>
          <h1>Dis Dashboard</h1>
      </header>

      <ul>
          {{#each comments}}
              {{> comment}}
          {{/each}}
      </ul>
  </div>
</template>

<template name="comment">
    <li>{{text}}</li>
</template>
