<head>
  <title>Meteor Assessment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="nav">
      <div class="container">
        <div class="nav-wrapper">
          {{#if currentUser}}
            <div href="#" class="brand-logo">Disquz</div>
          {{/if}}
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="nav-item">
              {{> loginButtons}}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {{#if currentUser}}
      {{> form}}
      {{> mainContainer}}
    {{else}}
      <p class="welcome">Welcome to Disquz!</p>
    {{/if}} 
</body>

<template name="mainContainer">
  <div class="container">
      <header>
          <h3>Dis Dashboard</h3>
      </header>

      <ul class="collection row">
          {{#each comments}}
              {{> comment}}
          {{/each}}
      </ul>
  </div>
</template>

<template name="comment">
    <li class="collection-item col s11">{{text}} <strong>Added by {{username}}</strong></li>
    <a href="#" class="col s1 delete">Delete</a>
</template>

<template name="form">
  <div class="container">
    <form class="add-form">
      <input type="text" name="text" placeholder="Start a conversation" />
      <button type="submit">Add Comment</button>
  </form>
  </div>
  
</template>

<template name="signUp">
  
</template>
