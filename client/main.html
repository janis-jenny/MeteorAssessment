<head>
  <title>Meteor Assessment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  {{#if currentUser}}
    <nav class="nav navbar-fixed">
      <div class="container">
        <div class="nav-wrapper">
            <div href="#" class="brand-logo">Disquz</div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="nav-item">
                {{> loginButtons}}
              </li>
          </ul>
        </div>
      </div>
    </nav>
  {{/if}}
  {{#if currentUser}}
    {{> form}}
    {{> mainContainer}}
  {{else}}
    <h1 id="welcome">Welcome to Disquz!</h1>
    <div class="log-in">{{> loginButtons}}</div>
  {{/if}} 
</body>

<template name="mainContainer">
  <div class="container">
      <header>
          <h3>Dis Dashboard</h3>
      </header>

      <ul class="collection row">
          {{#each comments}}
              {{> comment}}
          {{/each}}
      </ul>
  </div>
</template>

<template name="comment">
    <li class="collection-item col s8">{{text}}</li>
    <span class="col s3 owner">By: {{username}}</span>
    <a href="#" class="col s1 delete">Delete</a>
</template>

<template name="form">
  <div class="container">
    <form class="add-form">
      <input type="text" name="text" placeholder="Start a conversation" />
      <button type="submit">Add Comment</button>
  </form>
  </div>
  
</template>
