<head>
  <title>Meteor Assessment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-wrapper">
        <div href="#" class="brand-logo">Disquz</div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            Log In
          </li>
          <li class="nav-item">
            Sign Up
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {{> form}}
  {{> mainContainer}}
  
</body>

<template name="mainContainer">
  <div class="container">
      <header>
          <h3>Dis Dashboard</h3>
      </header>

      <ul class="collection">
          {{#each comments}}
              {{> comment}}
          {{/each}}
      </ul>
  </div>
</template>

<template name="comment">
    <li>{{text}}</li>
</template>

<template name="form">
  <div class="container">
    <form class="add-form">
      <input type="text" name="text" placeholder="Start a conversation" />
      <button type="submit">Add Comment</button>
  </form>
  </div>
  
</template>

<template name="signUp">
  
</template>
